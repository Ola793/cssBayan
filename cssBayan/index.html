<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/font/stylesheet.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>

        <div class="bayan__body">
            <div class="bayan__row">
                <label for="no-copy-paste">
                    <input type="radio" name="input_radio" checked id="no-copy-paste">

                    <div class="text__wrapper">
                        <span>You can't just copy and past CSS</span>

                        <div class="plus">+</div>
                    </div>

                    <img src="images/everything-is-very-bad.jpg" alt="duck">
                </label>
            </div>

            <div class="bayan__row">
                <label for="keep-calm">
                    <input type="radio" name="input_radio" id="keep-calm">

                    <div class="text__wrapper">
                        <span>Keep calm and carry on</span>

                        <div class="plus">+</div>
                    </div>

                    <img src="images/keep-calm.jpg" alt="keep calm">
                </label>
            </div>

            <div class="bayan__row">
                <label for="balance">
                    <input type="radio" name="input_radio" id="balance">
                    
                    <div class="text__wrapper">
                        <span>Work-life balance</span>

                        <div class="plus">+</div>
                    </div>

                    <img src="images/work-life-balance.jpg" alt="balance">
                </label>
            </div>

            <div class="bayan__row">
                <label for="where">
                    <input type="radio" name="input_radio" id="where">

                    <div class="text__wrapper">
                        <span>Dude, where is JS?</span>
                        
                        <div class="plus">+</div>
                    </div>

                    <img src="images/where-is-it.jpg" alt="where?">
                </label>
            </div>

            <div class="bayan__row">
                <label for="relax">
                    <input type="radio" name="input_radio" id="relax">

                    <div class="text__wrapper">
                        <span>Relax and take it easy</span>
                        
                        <div class="plus">+</div>
                    </div>

                    <img src="images/relax-take-it-easy.jpg" alt="just relax">
                </label>
            </div>
        </div>
    </div>
</body>
</html>
