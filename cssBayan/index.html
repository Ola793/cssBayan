<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/font/stylesheet.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>

        <div class="bayan__body">
            <div class="bayan__row">
                <input type="checkbox" checked id="no-copy-paste">

                <label for="no-copy-paste">You can't just copy and past CSS</label>

                <div class="plus">+</div>
                    
                <img src="images/everything-is-very-bad.jpg" alt="duck">
            </div>

            <div class="bayan__row">
                <input type="checkbox" id="keep-calm">

                <label for="keep-calm">Keep calm and carry on</label>

                <div class="plus">+</div>

                <img src="images/keep-calm.jpg" alt="keep calm">
            </div>

            <div class="bayan__row">
                <input type="checkbox" id="balance">

                <label for="balance">Work-life balance</label>

                <div class="plus">+</div>

                <img src="images/work-life-balance.jpg" alt="balance">
            </div>

            <div class="bayan__row">
                <input type="checkbox" id="where">

                <label for="where">Dude, where is JS?</label>

                <div class="plus">+</div>

                <img src="images/where-is-it.jpg" alt="where?">
            </div>

            <div class="bayan__row">
                <input type="checkbox" id="relax">

                <label for="relax">Relax and take it easy</label>

                <div class="plus">+</div>

                <img src="images/relax-take-it-easy.jpg" alt="just relax">
            </div>
        </div>
    </div>
</body>
</html>
